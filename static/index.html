<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello</title>
  <script src="/static/js/htmx.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="/static/css/main.css">
</head>

<body x-data="homeworkApp()">

  <div>
    <button @click="fetchHomework">Fetch Homework</button>
  </div>

  <script>
    function homeworkApp() {
      return {
        homeworkData: [],
        fetchHomework() {
          fetch('/get-homework')
            .then(response => response.json())
            .then(data => {
              // Save data without displaying
              this.homeworkData = data;
              console.log('Homework data saved:', this.homeworkData);
            })
            .catch(error => {
              console.error('Error fetching homework:', error);
            });
        }
      }
    }
  </script>

</html>
